<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>详解动态参数</title>
  <style>
    #log {
      background-color: black;
      font-size: 20px;
      color: beige;
      padding: 20px 20px;
    }
  </style>
</head>

<body>
  <h2>ES6动态参数</h2>
  <div id="log"></div>
  <script>
    function printLog(str) {
      document.getElementById("log").innerText = str
    }
  </script>
  <script>
    var [a, ...b] = "ES6"
    console.log(`a: ${a}, b: ${b}`)


    var xy = [...'ES6']
    console.log(`xy: ${xy}`)


    var arr1 = [3, 54, 6, 3, 3]
    var arr2 = ['43', 'fsda', 4, 3]

    var arr3 = arr1.concat(arr2)
    console.log(`arr3: ${arr3}`)

    var arr4 = [...arr1, ...arr2]
    console.log(`arr4: ${arr4}`)

    var str =
      `var [a, ...b] = "ES6 // a: E, b: S,6"
    var xy = [...'ES6'] //xy: E,S,6

    
    var arr1 = [3, 54, 6, 3, 3]
    var arr2 = ['43', 'fsda', 4, 3]

    var arr3 = arr1.concat(arr2)  // arr3: 3,54,6,3,3,43,fsda,4,3

    var arr4 = [...arr1, ...arr2] // arr4: 3,54,6,3,3,43,fsda,4,3
    `
    printLog(str)
  </script>
</body>

</html>
