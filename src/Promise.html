<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise详解</title>
  <style>
    #log {
      background-color: black;
      font-size: 20px;
      color: beige;
      padding: 20px 20px;
    }
  </style>
</head>

<body>
  <h2>Promise详解</h2>
  <div id="log"></div>
  <script>
    function printLog(str) {
      document.getElementById("log").innerText = str
    }
  </script>
  <script>
    let checkLogin = () => {
      return new Promise((resolve, reject) => {
        let flag = document.cookie.indexOf("userId") !== '-1' ? true : false

        if (flag == true) {
          resolve({
            status: 0,
            result: true
          })
        } else {
          reject(`error`)
        }
      })
    }

    let getUserInfo = () => {
      return new Promise((resolve, reject) => {
        let userInfo = {
          userId: 101
        }
        resolve(userInfo)
      })
    }

    checkLogin().then(res => {
      if (res.status == 0) {
        console.log(`login succes`)
        return getUserInfo()
      }
    }).then(res => {
      console.log(`userId: ${res.userId}`)
    }).catch(err => {
      console.log(`errors: ${err}`)
    })

    // Promise队列
    Promise.all([checkLogin(), getUserInfo()])
      .then(([res1, res2]) => {
        console.log(`Promise1 result: ${res1}`, `Promise2 result: ${res2}`)
      })
  </script>
</body>

</html>
