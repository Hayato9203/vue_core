<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../node_modules/vue/dist/vue.js"></script>
  <title>ES6模块化</title>
</head>

<body>
  <h2>ES6模块化开发详解(export & import关键字)</h2>
  <h4>从index.js中引入</h4>
  <div id="app">
    <button @click="get">GET</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          msg: ''
        }
      },
      mounted() {},
      methods: {
        get() {
          import ('./index.js')
        }
      }
    })
  </script>
</body>

</html>
