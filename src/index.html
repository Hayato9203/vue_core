<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <title>Vue-Resource</title>
</head>

<body>
  <div id="app" class="container">
    <h1>Vue-Resource插件详解</h1>
    <a href="javascript:;" class="btn btn-primary" @click="get">Get 请求</a>
    <a href="javascript:;" class="btn btn-primary" @click="post">Post 请求</a>
    <a href="javascript:;" class="btn btn-primary" @click="get_cross">测试跨域 Get 请求</a>
    <a href="javascript:;" class="btn btn-primary" @click="jsonp">JSONP 请求</a>
    <a href="javascript:;" class="btn btn-primary" @click="http">HTTP 请求</a>
    <div>{{msg}}</div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: ''
      },
      mounted: function () {
        // 中间件http拦截器,可以监听http请求的生命周期
        Vue.http.interceptors.push((req, next) => {
          // 请求响应,这里可以做错误请求的拦截处理
          console.log(`request init.`)
          next(res => {
            // 返回响应
            console.log(`response init.`)
            return res
          })
        })
      },
      // 配置所有http请求的baseUrl,这里是演示,jsonp中要修改
      http:{
        root: 'http://127.0.0.1/8000'
      },
      methods: {
        get() {
          this.$http.get('/test.json', {
              params: {
                id: 3
              },
              headers: {
                token: '32144'
              }
            }).then(res => {
              this.msg = res.data
            }, err => {
              this.msg = err
            })
            .catch(err => console.log(err))
        },
        post() {
          this.$http.post('/test.json', {
            userId: '111'
          }, {
            headers: {
              access_token: 'ggg'
            }
          }).then(res => {
            this.msg = res.data
          }, err => {
            this.msg = err.data
          }).catch(err => console.log(err))
        },
        get_cross() {
          this.$http.get(
              'https://www.baidu.com/')
            .then(res => {
              this.msg = res.data
            }, err => {
              this.msg = err
            })
            .catch(err => console.log(err))
        },
        jsonp() {
          this.$http.jsonp(
              'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superui/js/ubase_d1f77074.js')
            .then(res => {
              this.msg = res.data
            }, err => {
              this.msg = err.data
            }).catch(err => console.log(err))
        },
        // 通过配置方式options
        http() {
          this.$http({
              url: '/test.json',
              method: 'GET',
              params: {
                userId: '5902'
              },
              headers: {
                token: '5434'
              },
              timeout: 10,
              before: () => {
                console.log(`before init.`)
              }
            }).then(res => this.msg = res.data)
            .catch(err => this.msg = err)
        }
      }
    })
  </script>
</body>

</html>
